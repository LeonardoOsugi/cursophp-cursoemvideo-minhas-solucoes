<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Este desafio é um conversor de moedas, o usuário digitara um valor em reais que há em sua carteira e o formulário retornará em dolár, considerando a cotação R$5.22-->
     <main>
        <h1>
            Conversor de Moedas v1.0
        </h1>
        <form action="bufunfa.php" method="get">
            <label for="bufunfa">
                Quantos R$ você tem na carteira?
            </label>
            <input type="number" name="bufunfa" id="bufunfaid" step="0.01">
            <input type="submit" value="Converter">
        </form>
     </main>
</body>
</html>
